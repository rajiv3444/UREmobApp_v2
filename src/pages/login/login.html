<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" placeholder="Enter your username" [(ngModel)]="credentials.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" placeholder="Enter your password" [(ngModel)]="credentials.password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block class="" type="submit" (click)="Login()">
        <!--<ion-icon name="log-in"></ion-icon>-->
         Login
        </button> {{loginStatus}}
    </ion-item>
  </ion-list>
</ion-content>
